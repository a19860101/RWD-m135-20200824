<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>title</h1>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quisquam minus unde quae nisi similique suscipit. Cupiditate quam reiciendis repellat aliquam animi quo dolorum facere natus! Commodi non ipsum quidem suscipit. </p>
        
        <ul id="menus">
            <li><a href="#">menu 1</a></li>
            <li><a href="#">menu 2</a></li>
            <li><a href="#">menu 3</a></li>
            <li><a href="#">menu 4</a></li>
            <li><a href="#">menu 5</a></li>
        </ul>
    </div>
    <script>
        let menus = document.querySelector('#menus');
        //尋找父元素
        console.log( menus.parentElement );
        
        //尋找父節點
        console.log( menus.parentNode );

        //尋找同輩元素
        console.log( menus.nextElementSibling );
        console.log( menus.previousElementSibling );

        //尋找同輩節點 (元素、註解、換行)
        console.log( menus.nextSibling );
        console.log( menus.previousSibling );

        //尋找子元素
        console.log( menus.children );

        //尋找子節點(元素、註解、換行)
        console.log( menus.childNodes );
    </script>
</body>
</html>
