<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            padding: 15px;
        }
        .list {
            list-style: none;
            padding: 10px;
            margin: 0;
            padding: 15px;
            background-image: linear-gradient( 135deg, #FFF886 10%, #F072B6 100%);

        }
        li.complete {
            background-image: linear-gradient( 135deg, #757575 10%, #82a2c8 100%);
            text-decoration: line-through;
        }
        .delete {
            text-decoration: none;
            float: right;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <input type="text" id="input">
    <button onclick="add()">新增</button>
    <ul>
        <li class="list">洗衣服<span class="delete">刪除</span></li>
        <li class="list complete">遛狗<span class="delete">刪除</span></li>
    </ul>
    <script>
        function add(){
            let input = document.querySelector('#input').value;
            console.log(input);
            if(input === ''){
                alert('請輸入文字!!');
                return;
            }
            let ul = document.querySelector('ul');
            console.log(ul);
            let li = document.createElement('li');
            li.append(input);
            ul.append(li);
            //append 加入子元素

            document.querySelector('#input').value = '';

            //加入類別
            // li.className = 'list'
            li.classList.add('list');
            //加入刪除
            let span = document.createElement('span');
            span.append('刪除');
            span.classList.add('delete');
            li.append(span);
        }

        function add2(){
            let input = document.querySelector('#input').value;
            let ul = document.querySelector('ul');
            let li = document.createElement('li');
            let textNode = document.createTextNode(input);

            ul.appendChild(li);
            li.appendChild(textNode);
            //appendChild 加入子節點

        }
        // let lists = document.querySelectorAll('.list');
        // for(list of lists){
        //     list.onclick = function(e){
        //         e.target.classList.toggle('complete');
        //     }
        // }
        document.body.onclick = function(e){
            // console.log(e.target.className.indexOf('list'));
            if(e.target.className.indexOf('list') > -1){
                e.target.classList.toggle('complete');
                // console.log('a')
            }
            if(e.target.className.indexOf('delete') > -1){
                // e.target.parentElement.remove();
                e.target.parentNode.remove();
            }
        }

        let s = 'hello world';
        console.log(s.indexOf('a'));
    </script>
</body>
</html>
