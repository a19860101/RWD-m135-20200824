<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .picture {
            border: 1px solid #000;
        }
        .thumb {
            width: 100px;
            border: 1px solid #000;
            cursor: pointer;
            transition: .3s;
        }
        .thumb.active {
            border: 1px solid #fcd601;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img src="images/5050001_500.jpg" class="picture">
        <div class="thumbs">
            <img src="images/5050001_500.jpg" class="thumb active">
            <img src="images/5050002_500.jpg" class="thumb">
            <img src="images/5050003_500.jpg" class="thumb">
            <img src="images/5050004_500.jpg" class="thumb">
            <img src="images/5050005_500.jpg" class="thumb">
        </div>
    </div>
    <script>
        let thumb = document.querySelectorAll('.thumb');
        for(th of thumb){
            th.onclick = function(e){
                // console.log(e.target);
                // let newImg = e.target.src;
                let newImg = e.target.getAttribute('src');

                document.querySelector('.picture').setAttribute('src',newImg);

                for(th of thumb){
                    th.classList.remove('active');
                }
                e.target.classList.add('active');
            }
        }
    </script>
</body>
</html>
