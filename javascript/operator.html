<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        
        //運算子
        let x = 100;
        let y = 50;
        
        let a = 100; //Number
        let b = '100'; //String
        //算術運算子
        console.log(x + y);
        console.log(x - y);
        console.log(x * y);
        console.log(x / y);
        console.log(x % y);

        //比較運算子
        console.log(x > y);
        console.log(x >= y);
        console.log(x < y);
        console.log(x <= y);
        console.log(x == y);
        console.log('AB',a == b);
        console.log('AB',a === b);

        console.log(x != y);
        console.log(x !== y);
        console.log(a !== b);

        //指定運算子(賦值)
        // console.log( x = y ); //50
        // console.log( x += y );//100
        // x = x + y
        // console.log( x -= y );//50
        // x = x - y
        // console.log( x *= y );//2500
        // console.log( x /= y );//50
        // console.log( x %= y );//0

        //邏輯運算子
        console.log( x > 0 && y < 0);//And
        console.log( x > 0 || y < 0);//Or
        console.log(!x);//Not
    </script>
</body>
</html>
