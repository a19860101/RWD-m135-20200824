<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-size: 12px;
        }
        .em {
            font-size: 2em;
        }
        .rem {
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <div class="em">
        EM 繼承父層元素的大小，如果沒有就用16px計算
    </div>
    <div class="rem">
        REM 全部都用16px計算
    </div>
</body>
</html>
