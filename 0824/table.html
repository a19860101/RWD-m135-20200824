<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="1" width="600" height="300">
        <tr>
            <th>標題一</th>
            <th>標題二</th>
            <th>標題三</th>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td rowspan="2">6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <!-- <td>9</td> -->
        </tr>
        <tr>
            <td colspan="3">A</td>
            <!-- <td>B</td> -->
            <!-- <td>C</td> -->
        </tr>
    </table>
    <table border="1" width="600" height="300">
        <thead>
            <tr>
                <th>標題一</th>
                <th>標題二</th>
                <th>標題三</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>4</td>
                <td>5</td>
                <td rowspan="2">6</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <!-- <td>9</td> -->
            </tr>
            <tr>
                <td colspan="3">A</td>
                <!-- <td>B</td> -->
                <!-- <td>C</td> -->
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">備註</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
