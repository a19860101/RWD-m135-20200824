<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: "Segoe UI";
            margin: 0;
            padding: 0;
        }
        .box {
            width: 800px;
            height: 600px;
        
            position: relative;
        }

        .content {
            position: absolute;

            /* background-color: #ccc; */
            width: 100% ;
            height: 100%;
            top: 0;
            left: 0;
            color: #fff;
            
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            opacity: 0;
            transition: .3s;
        }
        .content:hover {
            opacity: 1;
            background-color: rgba(155, 255, 25, 0.5);
        }
        .content h2 {
            font-size: 40px;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="https://picsum.photos/id/68/800/600" alt="">
        <div class="content">
            <h2>title</h2>
            <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Qui, dignissimos.
            </p>
        </div>
    </div>
</body>
</html>
