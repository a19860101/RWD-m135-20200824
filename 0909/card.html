<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card {
            width: 200px;
            height: 300px;

            position: relative;
            perspective: 800px;
        }
        .front {
            width: 100%;
            height: 100%;
            background-image: linear-gradient( 135deg, #52E5E7 10%, #130CB7 100%);
            position: absolute;
        }
        .back {
            width: 100%;
            height: 100%;
            background-image: linear-gradient( 135deg, #EECE13 10%, #B210FF 100%);
            position: absolute;
        }

    </style>
</head>
<body>
    <div class="card">
        <div class="front"></div>
        <div class="back"></div>
    </div>
</body>
</html>
