<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card {
            width: 200px;
            height: 300px;

            position: relative;
            perspective: 800px;
        }
        .front {
            width: 100%;
            height: 100%;
            background-image: linear-gradient( 135deg, #52E5E7 10%, #130CB7 100%);
            position: absolute;
            transition: .5s;
        }
        .back {
            width: 100%;
            height: 100%;
            background-image: linear-gradient( 135deg, #EECE13 10%, #B210FF 100%);
            position: absolute;
            transform: rotateY(180deg);
            backface-visibility: hidden;
            transition: .5s;
        }
        .card:hover .front {
            transform: rotateY(180deg);
        }
        .card:hover .back {
            transform: rotateY(360deg);
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="front">
            <h2>title</h2>
            <p>
                Lorem ipsum dolor sit amet.
            </p>
        </div>
        <div class="back">123</div>
    </div>
</body>
</html>
