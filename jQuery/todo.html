<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            padding: 15px;
        }
        .list {
            list-style: none;
            padding: 10px;
            margin: 0;
            padding: 15px;
            background-image: linear-gradient( 135deg, #FFF886 10%, #F072B6 100%);

        }
        li.complete {
            background-image: linear-gradient( 135deg, #757575 10%, #82a2c8 100%);
            text-decoration: line-through;
        }
        .delete {
            text-decoration: none;
            float: right;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <input type="text" id="input">
    <button id="addBtn">新增</button>
    <ul>
        <li class="list">洗衣服<span class="delete">刪除</span></li>
        <li class="list complete">遛狗<span class="delete">刪除</span></li>
    </ul>
    <script>
        $(function(){
            $('#addBtn').click(function(){
                let input = $('#input').val();
                console.log(input);
                let content = `<li class="list">${input}<span class="delete">刪除</span></li>`;
                $('ul').append(content);
                $('#input').val('');
            })
            $(document).on('click','.list',function(){
                $(this).toggleClass('complete')
            })
            $(document).on('click','.delete',function(){
                $(this).parent().remove();
            })
        })
    </script>
</body>
</html>
