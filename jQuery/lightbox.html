<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
    <style>
        img {
            width: 200px;
        }

    </style>
</head>
<body>
    <a href="https://picsum.photos/id/68/1600/1200" data-lightbox="g" data-title="港口">
        <img src="https://picsum.photos/id/68/1600/1200" alt="">
    </a>
    <a href="https://picsum.photos/id/48/1600/1200" data-lightbox="g" data-title="MacBook">
        <img src="https://picsum.photos/id/48/1600/1200" alt="">
    </a>
    <a href="https://picsum.photos/id/28/1600/1200" data-lightbox="g" data-title="森林">
        <img src="https://picsum.photos/id/28/1600/1200" alt="">
    </a>
    <script>
        lightbox.option({
            albumLabel: '%1 / %2',
            showImageNumberLabel: false,
            fadeDuration:400,
            imageFadeDuration:400,
            resizeDuration:600,
            maxWidth: 800,
        })
    </script>
</body>
</html>
