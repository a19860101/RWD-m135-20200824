<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <style>
        header {
            /* width: 1000px; */
            margin: auto;
        }
        img {
            width: 100%;
        }
        button {
            outline: 0
        }
        .owl-theme .owl-nav [class*=owl-] {
            color: #69d100!important;
            text-decoration: none;
        }
        .owl-theme .owl-nav [class*=owl-]:hover {
            background: transparent;
            color: #da0049!important;
        }

        .owl-item::before {
            content:"";
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,.8);
            top: 0;
            left: 0;
            transition: 1s;
        }
        .owl-item.active::before {
            content:"";
            background-color: rgba(0,0,0,0);
        }
    </style>
</head>
<body>
    <header>
        <div id="slider" class="owl-carousel owl-theme">
            <img src="https://picsum.photos/id/56/1200/600" alt="">
            <img src="https://picsum.photos/id/26/1200/600" alt="">
            <img src="https://picsum.photos/id/16/1200/600" alt="">
            <img src="https://picsum.photos/id/36/1200/600" alt="">
            <img src="https://picsum.photos/id/46/1200/600" alt="">
            <img src="https://picsum.photos/id/66/1200/600" alt="">
            <img src="https://picsum.photos/id/76/1200/600" alt="">
            <img src="https://picsum.photos/id/87/1200/600" alt="">
        </div>
    </header>
    <script>
        $(function(){
            $('#slider').owlCarousel({
                loop: true,
                autoplay: false,
                autoplayTimeout:4000,
                autoplaySpeed:2000,
                
                dotsSpeed:800 ,
                // center: true,
                // stagePadding: 200,
                margin:0,
               
                navText:['<i class="fas fa-chevron-circle-left fa-2x"></i>','<i class="fas fa-chevron-circle-right fa-2x"></i>'],
                responsive:{
                    0: {
                        items: 1,
                        dots: false,
                        nav: false,
                    },
                    800: {
                        items: 3,
                        dots: true,
                        nav: false,
                    },
                    1600: {
                        items: 4,
                        dots: true,
                        nav: true,
                    }
                }
            });
        })

    </script>
</body>
</html>
