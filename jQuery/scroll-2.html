<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/grid.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI";
        }
        nav {
            width: 100%;
            height: 70px;
            line-height: 70px;
            text-align: center;
            background-color: #222;
            position: fixed;

            transition: .3s;
        }
        nav.active {
            height: 50px;
            line-height: 50px;
            background-color: #f7f7f7;
        }
        nav.active a {
            color: #222;
        }
        nav a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
            display: inline-block;
        }
        nav a.active {
            color: #e72760;
        }
        #about {
            width: 100%;
            background-image: linear-gradient( 135deg, #FDEB71 10%, #F8D800 100%);
        }
        #service {
            width: 100%;
            background-image: linear-gradient( 135deg, #FEB692 10%, #EA5455 100%);
        }
        #product {
            width: 100%;
            background-image: linear-gradient( 135deg, #90F7EC 10%, #32CCBC 100%);        
        }
        #contact {
            width: 100%;
            background-image: linear-gradient( 135deg, #43CBFF 10%, #9708CC 100%);
        }
        #gotop {
            display: block;
            width: 50px;
            height: 50px;
            background-color: #222;
            text-decoration: none;
            color: #fff;
            text-align: center;
            line-height: 50px;
            position: fixed;
            right: 30px;
            bottom: 30px;
            display: none;
        }
        .row {
            height: 100vh;
            align-items: center;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#" data-target="#about" class="active">about</a>
        <a href="#" data-target="#service">service</a>
        <a href="#" data-target="#product">product</a>
        <a href="#" data-target="#contact">contact</a>
    </nav>
    <div id="about">
        <div class="fixed-width row">
            <div class="col-6">
                <h1>title</h1>
                <p>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Laborum, facilis sunt corporis praesentium dignissimos fuga adipisci deserunt fugiat? Ad pariatur expedita accusantium aut ipsum magni quasi commodi consequatur praesentium aperiam?
                </p>
                <a href="#">more</a>
            </div>
            <div class="col-6">
                <img src="https://picsum.photos/id/69/600" alt="">
            </div>
        </div>
    </div>
    <div id="service">
        <div class="fixed-width row">
            <div class="col-4">
                <img src="https://picsum.photos/id/19/600" alt="">
            </div>
            <div class="col-4">
                <img src="https://picsum.photos/id/29/600" alt="">
            </div>
            <div class="col-4">
                <img src="https://picsum.photos/id/39/600" alt="">
            </div>
        </div>
    </div>
    <div id="product">
        <div class="fixed-width row">
            <div class="col-3">
                <img src="https://picsum.photos/id/12/600" alt="">
            </div>
            <div class="col-3">
                <img src="https://picsum.photos/id/22/600" alt="">
            </div>
            <div class="col-3">
                <img src="https://picsum.photos/id/32/600" alt="">
            </div>
            <div class="col-3">
                <img src="https://picsum.photos/id/42/600" alt="">
            </div>
        </div>
    </div>
    <div id="contact">
        <div class="fixed-width row">
            <div class="col-12">
                <img src="https://picsum.photos/id/63/1200/600" alt="">
            </div>
        </div>
    </div>
    <a href="#" id="gotop">TOP</a>
    <script>
        $(function(){
            $('nav').find('a').click(function(e){
                // console.log($(this).data('target'));
                let target = $(this).data('target');
                let top = $(target).offset().top;
                // console.log(top);
                $('html,body').animate({
                    scrollTop: top
                })
                e.preventDefault();
                
                // $('nav').find('a').removeClass('active');
                // $(this).addClass('active');
            })
            $('#gotop').click(function(e){
                $('html,body').animate({
                    scrollTop: 0
                })
                // return false;
                e.preventDefault();
            })
            $(window).scroll(function(){
                let h = $(this).scrollTop();
                console.log(h);
                if(h > 650){
                    // $('#gotop').show();
                    $('#gotop').fadeIn();
                }else{
                    // $('#gotop').hide();
                    $('#gotop').fadeOut();
                }
                $('nav').find('a').each(function(){
                    console.log($(this));
                    let target = $(this).data('target');
                    let offset = $(target).offset().top;
                    if( h >= offset-200){
                        $('nav').find('a').removeClass('active');
                        $(this).addClass('active')
                    }
                })

                if(h > 800){
                    $('nav').addClass('active');
                }else{
                    $('nav').removeClass('active');
                }
            });
        })
    </script>
</body>
</html>
