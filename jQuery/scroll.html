<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI";
        }
        nav {
            width: 100%;
            height: 60px;
            line-height: 60px;
            text-align: center;
            background-color: #222;
        }
        nav a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
        }
        #about {
            width: 100%;
            height: 100vh;
            background-image: linear-gradient( 135deg, #FDEB71 10%, #F8D800 100%);
        }
        #service {
            width: 100%;
            height: 100vh;
            background-image: linear-gradient( 135deg, #FEB692 10%, #EA5455 100%);
        }
        #product {
            width: 100%;
            height: 100vh;
            background-image: linear-gradient( 135deg, #90F7EC 10%, #32CCBC 100%);        
        }
        #contact {
            width: 100%;
            height: 100vh;
            background-image: linear-gradient( 135deg, #43CBFF 10%, #9708CC 100%);
        }
    </style>
</head>
<body>
    <nav>
        <a href="#">about</a>
        <a href="#">service</a>
        <a href="#">product</a>
        <a href="#">contact</a>
    </nav>
    <div id="about"></div>
    <div id="service"></div>
    <div id="product"></div>
    <div id="contact"></div>
    <script>
        $(function(){
            let a = $('#about').offset().top;
            let s = $('#service').offset().top;
            let p = $('#product').offset().top;
            let c = $('#contact').offset().top;

            $('nav').find('a').eq(0).click(function(){
                $('html,body').animate({
                    scrollTop: a
                });
            })
            $('nav').find('a').eq(1).click(function(){
                $('html,body').animate({
                    scrollTop: s
                });
            })
            $('nav').find('a').eq(2).click(function(){
                $('html,body').animate({
                    scrollTop: p
                });
            })
            $('nav').find('a').eq(3).click(function(){
                $('html,body').animate({
                    scrollTop: c
                });
            })
        })
    </script>
</body>
</html>
