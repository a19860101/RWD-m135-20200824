<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>

<body>
    <div class="container">

    </div>
    <script>
        $(function () {
            $.ajax({
                url:'https://api.openweathermap.org/data/2.5/forecast',
                data:{
                    q:'Taipei',
                    appid: 'b1ecbccd638b763d489602917ba47cc3',
                    units: 'metric',
                    lang: 'zh_TW'
                },
                dataType: 'json',
                success(e){
                    console.log(e);
                    e.list.forEach(function({weather,main}){
                        console.log(main)
                        let content = `
                            <h2>今日天氣 ${weather[0].description}</h2>
                            <img src="http://openweathermap.org/img/wn/${weather[0].icon}@2x.png" alt="">
                            <div>體感溫度:${main.feels_like}</div>
                            <div>最高溫${main.temp_max}最低溫${main.temp_min}</div>

                        `;
                        $('.container').append(content);
                    })

                },
                error(){
                    console.log('error');
                }
            });

        })
    </script>
</body>

</html>
