<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-zoom/1.7.21/jquery.zoom.min.js"></script>
    <style>
        img {
            width: 300px;
            vertical-align: top;
        }
        .zoom {
			display:inline-block;
			position: relative;
		}
    </style>
</head>

<body>
    <div>
        <span class='zoom'>
            <img src="https://picsum.photos/id/35/1200/800" alt="">
        </span>
        <span class='zoom'>
            <img src="https://picsum.photos/id/85/1200/800" alt="">
        </span>
    </div>
    <script>
        $(function () {
            $('.zoom').zoom({
                on: 'toggle'//click,grab,toggle
            });
        })
    </script>
</body>

</html>
