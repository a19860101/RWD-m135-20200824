<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 3000px;
        }
        .container {
            width: 800px;
            height: 600px;
            background-color: #ccc;

            position: relative;
        }
        .box {
            width: 150px;
            height: 150px;
            background-color: #159;

            position: absolute;
            /* top,bottom,left,right */
            right:0;
            top: 0;
        }
        .box2 {
            width: 200px;
            height: 200px;
            background-color: #f50;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
    </div>
    <div class="box2"></div>
</body>
</html>
