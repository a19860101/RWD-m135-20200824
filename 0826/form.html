<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="user">帳號</label>
        <input type="text" id="user">
        <br>
        <br>
        <label for="pw">密碼</label>
        <input type="password" id="pw">
        <br>
        <br>
        <label for="mail">Email</label>
        <input type="email" id="mail">
        <br>
        <br>
        <label for="birth">出生年月日</label>
        <input type="date" id="birth">
        <br>
        <br>
        <!-- <label for="">出生年月日</label> -->
        <!-- <input type="time" id=""> -->
        <!-- <br> -->
        <!-- <br> -->
        <label for="number">數量</label>
        <input type="number" id="number" max="10" min="0">
        <br>
        <br>
        <!-- 單選核取鈕 -->
        <label>性別</label>
        
        <!-- <input type="radio" value="男" name="gender" id="male">
        <label for="male">男</label>
        <input type="radio" value="女" name="gender" id="female">
        <label for="female">女</label> -->
        
        <label for="male">
            <input type="radio" value="男" name="gender" id="male">
            男
        </label>
        <label for="female">
            <input type="radio" value="女" name="gender" id="female">
            女
        </label>
        <br>
        <br>
        <label>專長</label>
        <label for="design">
            <input type="checkbox" id="design">
            平面設計
        </label>
        <label for="web">
            <input type="checkbox" id="web">
            網頁設計
        </label>
        <label for="video">
            <input type="checkbox" id="video">
            影片剪輯
        </label>
        <br>
        <br>

            <option value="國小">國小</option>
            <option value="國中">國中</option>
            <option value="高中職">高中職</option>
            <option value="大專院校">大專院校</option>
        </select>
        <br>
        <br>
        <label for="content">內容</label>
        <textarea name="content" id="content" cols="60" rows="5"></textarea>
        <br>
        <br>
        <input type="submit" value="送出">
        <input type="reset">
        <input type="button" value="取消">
        <button>自定義</button>
    </form>
</body>
</html>
