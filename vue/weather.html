<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app"></div>
    <script>
        Vue.createApp({
            data(){
                return {}
            },
            mounted(){
                fetch('https://api.openweathermap.org/data/2.5/weather?q=Taipei&appid=b1ecbccd638b763d489602917ba47cc3')
                .then(res => res.json())
                .then( data => {
                    console.log(data);
                })
            }
        }).mount('#app')
    </script>
</body>
</html>
