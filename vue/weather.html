<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app">
        <h2>今日天氣 
            -- <span v-for="{description} in w.weather">{{description}}</span>
        </h2>
        <div>
            體感溫度 {{ w.main }}
        </div>
        <div>
            {{ new Date(w.dt * 1000) }}
        </div>
    </div>
    <script>
        Vue.createApp({
            data(){
                return {
                    w:[]
                }
            },
            mounted(){
                fetch('https://api.openweathermap.org/data/2.5/weather?q=Taipei&appid=b1ecbccd638b763d489602917ba47cc3&units=metric&lang=zh_tw')
                .then(res => res.json())
                .then( data => {
                    this.w = data
                    console.log(data);
                })
            }
        }).mount('#app')
    </script>
</body>
</html>
