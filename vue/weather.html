<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app">
        <pre>
            {{w}}
        </pre>
        <div v-for="(value,key,idx) in w">
            <template v-if="key === 'weather'">
                <h2>今日天氣 {{value[0].description}}</h2>
            </template>
            <template v-if="key === 'main'">
                平均溫度 {{value.temp}}&deg;C                
            </template>
        </div>
    </div>
    <script>
        const app=Vue.createApp({
            data(){
                return {
                    w:[]
                }
            },
            mounted(){
                // fetch('https://api.openweathermap.org/data/2.5/weather?q=Taipei&appid=b1ecbccd638b763d489602917ba47cc3&units=metric&lang=zh_tw')
                fetch('weather.json')
                .then(res => res.json())
                .then( data => {
                    this.w = data;
                    console.log(data);
                })
            },
        }).mount('#app')
    </script>
</body>
</html>
