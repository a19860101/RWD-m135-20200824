<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>

</head>
<body>
    <div id="app">
        <input type="text" v-model="input">
        <input type="radio" name="gender" value="男" v-model="gender">
        <input type="radio" name="gender" value="女" v-model="gender">
        <div>
            {{ input }} / {{ gender }}
        </div>
        <div>
            <input type="checkbox" name="onsale" v-model="onsale">
            <div>{{ onsale }}</div>
        </div>
        <h2 v-if="onsale">跳樓大拍賣!!!</h2>
        <h2 v-else>原價</h2>
    </div>    
    <script>
        Vue.createApp({
            data(){
                return {
                    input: 'hello',
                    gender: '女',
                    onsale: true
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
