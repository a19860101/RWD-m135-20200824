<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>

</head>
<body>
    <div id="app">
        <a href="#" v-on:click="test()">test</a>
        <button v-on:click="qq()">QQQ</button>
    </div>
    <script>
        Vue.createApp({
            data(){
                return {}
            },
            methods:{
                test(){
                    alert('Hello Vue Methods!!!');
                },
                qq(){
                    alert('hello QQQ~');
                }
            }

        }).mount('#app')
    </script>
</body>
</html>
