<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>

</head>
<body>
    <div id="app">
        <h2>產品名稱</h2>
        <img src="https://picsum.photos/id/15/400" alt="">
        <div>
            色彩
        </div>
        <div>
            產品說明
            <ul>
                <li v-for="d in desc">{{ d }}</li>
            </ul>
        </div>
        <div>
            注意事項
            <ul>
                <li v-for="n in notice">{{ n }}</li>
            </ul>
        </div>
        <div>
            數量
        </div>
        <a href="#">加入購物車</a>
    </div>
    <script>
        Vue.createApp({
            data(){
                return {
                    notice:[
                        '※ 因拍攝燈光效果可能造成色差，請以實品顏色為準。',
                        '※ 深淺色衣物請分開洗滌；請勿長時間浸泡、濕放，以防染色。',
                        '※ 衣物洗滌和保養方式請參考商品洗標。'
                    ],
                    desc:[
                        '產地:中國',
                        '主布:棉60%、聚酯纖維40%',
                        '羅紋:棉58%、聚酯纖維38%、彈性纖維4%'
                    ]
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
