<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>

</head>
<body>
    <div id="app">
        <input type="text" v-model="input"><button v-on:click="add()">新增</button>
        <ul>
            <li v-for="(todo,idx) in todos" v-on:click="del(idx)">{{todo}}</li>
        </ul>
    </div>    
    <script>
        Vue.createApp({
            data(){
                return {
                    input:'',
                    todos:[
                        '吃飯',
                        '睡覺',
                        '打咚咚'
                    ]
                }
            },
            methods:{
                add(){  
                    if(this.input === ''){
                        alert('請輸入資料!!');
                        return 
                    }
                    this.todos.push(this.input);
                    this.input = '';
                },
                del(idx){
                    // console.log(idx)
                    this.todos.splice(idx,1);
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
