<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>

</head>
<body>
    <div id="app">
        <div>
            原價: {{ price }}
        </div>
        <div>
            特價: {{ discount }}
        </div>

    </div>
    <script>
        Vue.createApp({
            data(){
                return {
                    price: 100
                }
            },
            computed:{
                discount(){
                    return this.price * 0.8;
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
